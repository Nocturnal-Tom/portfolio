<div class="content-box">
    <h3> Contact </h3>
    If you would like to hire me (or just reach out) you can email me at
        <span>
            <button id="email-clipboard" (click)="emailToClipboard()">
                tommyread9608@gmail.com
            </button>
            <span #email_copy id="floating-email-clipboard-text" >Copied to Clipboard!</span>
        </span>
    
    <br><br>Or you can fill out the form below.
    <br><br>
    <form id="contact-form" action="/contact-form">
        <label for="contact-name">Name:</label>
        <input #contactName id="contact-name">
        <label for="contact-email">Email:</label>
        <input #contactEmail id="contact-email" type="email" autocomplete="email" placeholder="* Email" required (focus)="enable_email_validation_style()">
        <label for="contact-message">Message:</label>
        <textarea type="text" id="contact-message" rows="6"></textarea>
        <button id="contact-submit" type="submit"> Send </button>
    </form>
</div>
